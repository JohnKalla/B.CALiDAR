<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Three.js Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
    }

    canvas {
      display: block;
    }

    #main-menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;

      /* Initial state: invisible */
      opacity: 0;
      transition: opacity 1s ease;
    }

    #main-menu.fade-in {
      opacity: 1;
    }

    #main-menu.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #main-menu h1 {
      color: white;
      margin-bottom: 20px;
      font-size: 1.4em;
      font-family: sans-serif;
      font-weight: bold;
      letter-spacing: 4px;
    }

    .menu-button {
      padding: 12px 24px;
      margin: 10px;
      font-weight: bold;
      font-size: 2em;
      letter-spacing: 4px;
      cursor: pointer;
      background-color: #000000;
      color: white;
      border: 0px solid white;
      border-radius: 0px;
      transition: all 0.2s ease;
    }

    .menu-button:hover {
      background-color: white;
      color: black;
    }
  </style>
  <script type="module" crossorigin src="/B.CALiDAR/assets/app.js"></script>
</head>
<body>
  <button onclick = "window.location.href = '/B.CALiDAR/'"> X </button>
  <div id="main-menu">
    <h1>B.CALiDAR, an exploration game</h1>
    <button class="menu-button" data-map="/B.CALiDAR/models/model_20.glb">I</button>
    <button class="menu-button" data-map="/B.CALiDAR/models/chess_4.glb">II</button>
    <button class="menu-button" data-map="/B.CALiDAR/models/room_optimized.glb">III</button>
    <button class="menu-button" data-map="/B.CALiDAR/models/BucJin_smaller.glb">IV</button>
  </div>
</body>
</html>
